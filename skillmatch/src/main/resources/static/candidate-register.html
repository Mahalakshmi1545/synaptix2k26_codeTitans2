<!DOCTYPE html>
<html>
<head>
    <title>Candidate Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3>Candidate Registration</h3>

    <input type="text" id="name" class="form-control mb-2" placeholder="Name">
    <input type="email" id="email" class="form-control mb-2" placeholder="Email">
    <input type="password" id="password" class="form-control mb-2" placeholder="Password">
    <input type="text" id="phone" class="form-control mb-2" placeholder="Phone">
    <input type="text" id="location" class="form-control mb-2" placeholder="Location">
    <input type="text" id="skills" class="form-control mb-2" placeholder="Skills (Java,Spring,SQL)">
    <input type="number" id="experience" class="form-control mb-2" placeholder="Experience">

    <button class="btn btn-primary w-100" onclick="register()">Register</button>
</div>

<script>
function register() {

    const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        phone: document.getElementById("phone").value,
        location: document.getElementById("location").value,
        skills: document.getElementById("skills").value,
        experience: parseInt(document.getElementById("experience").value)
    };

    fetch("/candidates/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => {
        alert(msg);
        if (msg === "Registration successful!") {
            window.location.href = "candidate-login.html";
        }
    });
}
</script>

</body>
</html>
